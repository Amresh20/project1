<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon">
  <title>Login & Registration Form</title>
  
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header><p style="color: orange;">Login</p></header>
      <form action="movies.html">
        <input type="text" placeholder="username" required>
        <input type="password" placeholder="password" required>
        <a href="#">Forgot password?</a>
        <button type="submit">Log in</button>
      </form>
      <div class="signup">
        <span class="signup"><p style="color: rgba(255, 166, 0, 0.491);">Don't have an account?<label for="check">Signup</label></span>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header><p style="color: orange;">Signup</p></header>
      <form action="movies.html">
        <input type="text" placeholder="Enter your name" required>
        <input type="password" placeholder="Create a password" required>
        <input type="password" placeholder="Confirm your password" required>
        <button type="submit">Signup</button>
      </form>
      <div class="signup">
        <span class="signup"><p style="color: rgba(255, 166, 0, 0.655);">Already have an account? <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
