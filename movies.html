<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="mn.vv/e.com " content="I">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mn.css">
    <title>Movie Booking</title>
</head>
<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">Book Your Movie</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Movies</a></li>
                <li><a href="#">Theaters</a></li>

            </ul>
            </div>
            <div class="right-content">
                <a href="#" class="btn-2 btn">Profile
                </a>
            </div>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" id="animation" name="animation" value="animation">
                    <label for="animation">Animation</label><br>
                    <input type="checkbox" id="comedy" name="comedy" value="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" id="science" name="science" value="science">
                    <label for="science">Science </label><br>
                    <input type="checkbox" id="thriller" name="thriller" value="thriller">
                    <label for="thriller">Thriller</label><br>
                    <input type="checkbox" id="history" name="history" value="history">
                    <label for="history">History</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="Tamil" name="Tamil" value="Tamil">
                    <label for="Tamil">Tamil</label><br>
                    <input type="checkbox" id="Telugu" name="Telugu" value="Telugu">
                    <label for="Telugu">Telugu</label><br>
                    <input type="checkbox" id="Kanada" name="Kanada" value="Kanada">
                    <label for="Kanada">Kanada</label><br>
                    <input type="checkbox" id="Mlayalam" name="Mlayalam" value="Mlayalam">
                    <label for="Mlayalam">Mlayalam</label><br>
                    <div class="sidebar-groups">
                        <a href="#" class="btn-l btn">Apply Filters</a>
                    </div>
                             
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Timing</h3>
                    <input type="radio" id="morning" name="Timing" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="Afternoon" name="Timing" value="Afternoon">
                    <label for="Afternoon">Afternoon</label><br>
                    <input type="radio" id="Evening" name="Timing" value="Evening">
                    <label for="Evening">Evening</label><br>
                    <input type="radio" id="night" name="Timing" value="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="./img4.jpg" alt="" >
                <p class="upcoming-title">Upcoming Movie</p>
                <div class="buttons">
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="btn-alt btn">Play Trailer</a>
                </div>
        
    </div>
            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="img2.jpeg" alt="">
                    </div>
                    <h3 class="movie-title">Thunivu</h3>
                    <p class="screen-name">Screen : 2</p>
                    <div class="booking">
                        <h2 class="price">Rs:950</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="img1.jpeg" alt="">
                    </div>
                    <h3 class="movie-title">Don</h3>
                    <p class="screen-name">Screen : 1</p>
                    <div class="booking">
                        <h2 class="price">RS:890</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="img3.jpeg" alt="">
                    </div>
                    <h3 class="movie-title">vikram</h3>
                    <p class="screen-name">Screen : 3</p>
                    <div class="booking">
                        <h2 class="price">Rs:755</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
